<div class="container mt-3">
  <div class="card">
    <div class="card-header">Repositorios de {{userName}}</div>
    <div class="card">
      <div class="row">
        <div class="col-12">
          <app-table [cols]="repositoryCols" [values]="repositories" [loading]="loadingRepository">
          </app-table>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary" (click)="back()">
          Voltar
        </button>
      </div>
    </div>
  </div>
